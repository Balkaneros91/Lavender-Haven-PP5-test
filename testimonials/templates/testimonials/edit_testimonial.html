{% extends "base.html" %}
{% load static %}

<!-- Code block for displaying current site's sub-page -->
{% block extra_title %}| Edit Testimonial{% endblock %}

<!-- Code block for displaying  Edit testimonial page -->
{% block content %}
<div class="container main-container mb-5">
    <div class="row">
        <div class="col-12 col-lg-6 offset-lg-3">
            <h2 class="logo-font mb-4 text-center">Testimonial Management</h2>
            <h5 class="text-center">Edit testimonial</h5>
            <hr>
        </div>
    </div>
</div>


<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8">
            <h2>Edit Review</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Update Review</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
