{% extends "base.html" %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="logo-font mb-4">Product Management</h2>
            <h5 class="text-muted">Delete Product</h5>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'delete_item' product.id %}" class="form mb-2">
                {% csrf_token %}
                <p>Are you sure you want to delete this product?</p>
                <h4>{{ product.name }}</h4>
                <div class="text-right">
                    <a class="btn btn-outline-black rounded-0" href="{% url 'items' %}">Cancel</a>
                    <button class="btn btn-danger rounded-0" type="submit">Delete Product</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
